version: '3.8'

services:
  microocpp-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: microocpp-simulator
    ports:
      - "8000:8000"
    volumes:
      # Mount mo_store directory for persistent storage
      - ./mo_store:/MicroOcppSimulator/mo_store
    environment:
      # Add any environment variables here if needed
      - TZ=UTC
    restart: unless-stopped
    networks:
      - microocpp-network

networks:
  microocpp-network:
    driver: bridge
